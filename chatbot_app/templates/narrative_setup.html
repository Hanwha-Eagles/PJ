{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 시작</title>
    <link rel="stylesheet" href="{% static 'narrative_setup.css' %}">
    <style>
        #enter-indicator {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: grey;
            font-size: 14px;
            opacity: 0.3; /* Default to semi-transparent */
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="black-overlay" class="active"></div>
    <video id="intro-video" class="narrative-video" src="{% static 'img/0번 컷.mp4' %}" muted playsinline></video>
    <video id="discovery-video" class="narrative-video" src="{% static 'img/1번 컷.mp4' %}" loop muted playsinline></video>
    <video id="dis_que-video" class="narrative-video" src="{% static 'img/1번 ~ 2번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="question-video" class="narrative-video" src="{% static 'img/2번 컷.mp4' %}" loop muted playsinline></video>
    <video id="que_nor-video" class="narrative-video" src="{% static 'img/2번 ~ 3번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="normal-video" class="narrative-video" src="{% static 'img/3번 컷.mp4' %}" loop muted playsinline></video>
    <video id="nor_thi-video" class="narrative-video" src="{% static 'img/3번 ~ 4번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="thi_nor-video" class="narrative-video" src="{% static 'img/4번 ~ 3번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="thinking-video" class="narrative-video" src="{% static 'img/4번 컷.mp4' %}" loop muted playsinline></video>
    <video id="ang_thi-video" class="narrative-video" src="{% static 'img/3번(다른 표정) ~ 4번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="thi_ang-video" class="narrative-video" src="{% static 'img/4번 ~ 3번(다른 표정) 장면 전환.mp4' %}" muted playsinline></video>
    <video id="angry-video" class="narrative-video" src="{% static 'img/3번 컷 (다른 표정).mp4' %}" loop muted playsinline></video>
    <video id="thi_con-video" class="narrative-video" src="{% static 'img/4번 ~ 5번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="nor_con-video" class="narrative-video" src="{% static 'img/3번 ~ 5번 장면 전환.mp4' %}" muted playsinline></video> 
    <video id="con_nor-video" class="narrative-video" src="{% static 'img/5번 ~ 3번 장면 전환.mp4' %}" muted playsinline></video>
    <video id="concern-video" class="narrative-video" src="{% static 'img/5번 컷.mp4' %}" loop muted playsinline></video>
    <video id="destruction-video" class="narrative-video" src="{% static 'img/Breaking Barrier.mp4' %}" muted playsinline></video>
    <video id="surprised-video" class="narrative-video" src="{% static 'img/Surprised.mp4' %}" loop muted playsinline></video>
    <video id="lookaround-video" class="narrative-video" src="{% static 'img/After Breaking Barrier.mp4' %}" muted playsinline></video>
    <video id="awakening-video" class="narrative-video" src="{% static 'img/Awakening.mp4' %}" loop muted playsinline></video>
    <video id="awa_ask-video" class="narrative-video" src="{% static 'img/Awakening ~ Asking.mp4' %}" muted playsinline></video>
    <video id="asking-video" class="narrative-video" src="{% static 'img/Asking.mp4' %}" loop muted playsinline></video>
    <video id="ask_ago-video" class="narrative-video" src="{% static 'img/Asking ~ Agonizing.mp4' %}" muted playsinline></video>
    <video id="agonizing-video" class="narrative-video" src="{% static 'img/Agonizing.mp4' %}" loop muted playsinline></video>
    <video id="ago_sho-video" class="narrative-video" src="{% static 'img/Agonizing ~ Show 2 U.mp4' %}" muted playsinline></video>
    <video id="show2u-video" class="narrative-video" src="{% static 'img/Show 2 U.mp4' %}" loop muted playsinline></video>
    <video id="pro_end-video" class="narrative-video" src="{% static 'img/Prologue End.mp4' %}" loop muted playsinline></video>

    <div class="container">
        <!-- 추후 배경이나 캐릭터 이미지가 들어갈 수 있는 공간 -->
    </div>

    <div class="dialogue-box">
        <div id="speaker-name">???</div>
        <div id="dialogue-text">!?</div>
        <div id="choice-container"></div> <!-- 선택지 컨테이너 추가 -->
        <div class="input-area">
            <span class="input-prefix"></span>
            <input type="text" id="user-input" placeholder="답변을 입력하세요...">
            <span class="input-suffix"></span>
            <button id="send-button">전송</button>
        </div>
        <div id="enter-indicator">Enter</div>
    </div>

    <script src="{% static 'narrative_setup.js' %}"></script>
</body>
</html>
