{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프닝</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) brightness(0.7);
            transform: scale(1.1);
        }
        .video-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column; /* Added for vertical alignment of video and text */
            justify-content: center;
            align-items: center;
        }
        .video-foreground video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .press-start-text {
            position: absolute;
            bottom: 10%; /* Adjust as needed */
            color: white;
            font-family: 'VT323', monospace; /* Assuming this font is available or linked */
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: blink 1s step-end infinite;
            cursor: pointer;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- 배경 영상은 미세한 시간 차이를 대비해 반복 재생합니다 -->
        <video autoplay muted loop>
            <source src="{% static 'img/오프닝.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="video-foreground">
        <video muted>
            <source src="{% static 'img/오프닝.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="press-start-text">PRESS START</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-foreground video');
            const pressStartText = document.querySelector('.press-start-text');

            // Start playing the video
            video.play();

            // Function to redirect
            function handleStart() {
                window.location.href = "{% url 'room' %}";
            }

            // Event listeners for interaction
            document.addEventListener('keydown', handleStart);
            document.addEventListener('click', handleStart);
            pressStartText.addEventListener('click', handleStart); // Also make the text clickable
        });
    </script>
</body>
</html>
